version: "3"

services:

  eclipse:
    container_name: eclipse-clp
    tty: true
    build:
      context: ./eclipse
      args:
        eclipse_version: ${ECLIPSE_VERSION}
    env_file:
      - .env
    volumes:
      - ${PROJECT_ABSOLUTE_PATH}/exercises:/root/eclipseclp
      - ${PROJECT_ABSOLUTE_PATH}/examples:/root/eclipseclp/examples
